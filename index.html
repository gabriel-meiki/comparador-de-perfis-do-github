<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Comparador de Perfis do Github</title>
    
</head>
<body>
    <header>
        <div class="container p-2">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Comparador de Perfis do Github</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">Comparar</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">O que é</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Como usar</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-disabled="true">Por que usar</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section id="search-comparator" class="pt-5">
            <div class="container">
                <div class="row">
                    <h1 class="text-center">Analise da melhor forma perfis do GitHub</h1>
                    <p class="text-center">Compare com maior precisão dois candidatos</p>
                </div>

                <div class="row d-flex justify-content-center p-3">
                    <div class="col-md-6 col-sm-12">
                        <div class="mb-3">
                            <label for="first-username" class="mb-2">Primeiro usuário:</label>
                            <input class="form-control" id="first-username" placeholder="Ex: gabriel-meiki" aria-label="Username do primeiro usuário">
                        </div>
                        <div class="mb-4">
                            <label for="second-username" class="mb-2">Segundo usuário:</label>
                            <input class="form-control" type="text" id="second-username" placeholder="Ex: geovanecss" aria-label="Username do segundo usuário">
                        </div>

                        <div class="d-flex justify-content-between">
                            <button id="btnSubmit" class="p-2" onclick="mostrarResultado()">Comparar perfis</button>
                            <button id="reiniciar" class="p-2" onclick="abrirFecharResultado()">Fechar resultado</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!--Mostrando resultados da comparação-->
        <section id="show-results">
            <div class="container">
                <div class="row m-3">
                    <div class="col-md-6 col-sm-12 d-flex justify-content-center">
                        <div class="card p-2 pt-4" style="width: 35rem;">
                            <img src="..." class="card-img-top" alt="..." style="width: 250px; margin: auto; border-radius: 50%;" id="photo-first-user">
                            <div class="card-body">
                              <h5 class="card-title text-center" id="nome-primeiro-usuario"></h5>
                            </div>
                            <ul class="list-group list-group-flush">
                              <li class="list-group-item">
                                <img src="..." alt="" style="width: 100%" id="infomations-first-user">
                              </li>
                              <li class="list-group-item"><img style="width: 100%" src="..." alt="" id="languages-first-user"></li>
                            </ul>
                            <div class="card-body">
                              <a href="https://github.com/gabriel-meiki" class="card-link" target="_blank"><i class="bi bi-github"></i></a>
                            </div>
                          </div>
                    </div>

                    <div class="col-md-6 col-sm-12 d-flex">
                        <div class="card p-2 pt-4" style="width: 35rem;">
                            <img src="..." class="card-img-top" alt="..." style="width: 250px; margin: auto; border-radius: 50%;" id="photo-second-user">
                            <div class="card-body">
                              <h5 class="card-title text-center" id="nome-segundo-usuario"></h5>
                            </div>
                            <ul class="list-group list-group-flush">
                              <li class="list-group-item">
                                <img src="..." alt="" style="width: 100%" id="informations-second-user">
                              </li>
                              <li class="list-group-item"><img style="width: 100%" src="..." alt="" id="languages-second-user"></li>
                            </ul>
                            <div class="card-body">
                              <a href="https://github.com/gabriel-meiki" class="card-link" target="_blank"><i class="bi bi-github"></i></a>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </section>
        
    </main>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
